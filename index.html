<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>

    <p>Fight against the machine</p>
    <div class="form">
      <label for="guessField">Enter your weapon (rock, paper, or scissors): </label>
      <input type="text" id="playerSelection" class="playerSelection" />
      <input type="submit" value="Submit weapon" class="guessSubmit" onclick="game()" />
    </div>

    <p id="result"></p>

    <script src="app.js"></script>
  </body>
</html>
